<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>MK2 Guide</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
 
    <header>
      <h1>Mortal Kombat Interactive Strategy Guide</h1>
      <div id="mainMenu">
        <button class="menuButton">Mortal Kombat</button>
        <button class="menuButton" onClick="displayMK2()">Mortal Kombat II</button>
        <button class="menuButton">Mortal Kombat 3</button>
      </div>
    </header>

    <main>
    <div id="mk2" style="display: none;">
      <div class="mk2Select">
        <button id="mk2LiuKang" class="characterButton" onClick="mk2LiuKang()"></button>
        <button id="kungLao" class="characterButton" onClick="mk2KungLao()"></button>
        <button id="johnnyCage" class="characterButton" onClick="mk2JohnnyCage()"></button>
        <button id="reptile" class="characterButton" onClick="mk2Reptile()"></button>
        <button id="subZero" class="characterButton" onClick="mk2SubZero()"></buttoon>
        <button id="shangTsung" class="characterButton" onClick="mk2ShangTsung()"></button>
        <button id="kitana" class="characterButton" onClick="mk2Kitana()"></button>
        <button id="jax" class="characterButton" onClick="mk2Jax()"></button>
        <button id="mileena" class="characterButton" onClick="mk2Mileena()"></buttoon>
        <button id="baraka" class="characterButton" onClick="mk2Baraka()"></button>
        <button id="scorpion" class="characterButton" onClick="mk2Scorpion()"></button>
        <button id="raiden" class="characterButton" onClick="mk2Raiden()"></button>
      </div>
      <div id="gameMenu">
        <button class="menuButton">MKII Story</button>
        <button class="menuButton">Console Cheats</button>
        <button class="menuButton">Bosses & Hidden Characters</button>
      </div>
      <div id="characterMoves">
        <h2 id="displayName">Please Select a Character</h2>
        <div id="moveDisplay">
          <h3>Biography</h3>
          <p id="bio">Character Biography Here</p>
          <h3>Special Moves</h3>
          <p id="specialMoves">Special Moves List Here</p>
          <h3>Finishing Moves</h3>
          <p id="finishingMoves">Finishing Moves List Here</p>
          <h3>Character Ending</h3>
          <button onClick="showEnding()">Show</button>
          <button onClick="hideEnding()">Hide</button>
        <p id="ending" style="display: none;">End Story Here</p>
        </div>
      </div>
    </div>
    </main>
    <footer></footer>
    <script src="scripts.js"></script>
  </body>
</html>
