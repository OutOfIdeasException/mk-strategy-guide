<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>MK Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
 
    <header>
      <h1>Mortal Kombat Interactive Strategy Guide</h1>
      <!-- Title and Game Selection Buttons -->
      <div id="mainMenu">
        <button class="menuButton" onClick="displayMK1()">Mortal Kombat</button>
        <button class="menuButton" onClick="displayMK2()">Mortal Kombat II</button>
        <button class="menuButton" onClick="displayMK3()">Mortal Kombat 3</button>
      </div>
    </header>

    <main>
      <div id="mk1" style="display: block;">
      <!-- Mortal Kombat 1 Menu -->
        <div class="mk1Select">
          <div></div>
          <button id="mk1JohnnyCage" class="characterButton" onClick="mk1JohnnyCage()"></button>
          <button id="mk1Kano" class="characterButton" onClick="mk1Kano()"></button>
          <button id="mk1SubZero" class="characterButton" onClick="mk1SubZero()"></button>
          <div></div>
          <button id="mk1SonyaBlade" class="characterButton" onClick="mk1SonyaBlade()"></button>
          <div></div>
          <button id="mk1Raiden" class="characterButton" onClick="mk1Raiden()"></button>
          <button id="mk1LiuKang" class="characterButton" onClick="mk1LiuKang()"></button>
          <button id="mk1Scorpion" class="characterButton" onClick="mk1Scorpion()"></button>
          <div></div>
        </div>
      </div>

      <div id="mk2" style="display: none;">
      <!-- Mortal Kombat 2 Menu -->
        <div class="mk2Select">
          <button id="mk2LiuKang" class="characterButton" onClick="mk2LiuKang()"></button>
          <button id="mk2KungLao" class="characterButton" onClick="mk2KungLao()"></button>
          <button id="mk2JohnnyCage" class="characterButton" onClick="mk2JohnnyCage()"></button>
          <button id="mk2Reptile" class="characterButton" onClick="mk2Reptile()"></button>
          <button id="mk2SubZero" class="characterButton" onClick="mk2SubZero()"></buttoon>
          <button id="mk2ShangTsung" class="characterButton" onClick="mk2ShangTsung()"></button>
          <button id="mk2Kitana" class="characterButton" onClick="mk2Kitana()"></button>
          <button id="mk2Jax" class="characterButton" onClick="mk2Jax()"></button>
          <button id="mk2Mileena" class="characterButton" onClick="mk2Mileena()"></buttoon>
          <button id="mk2Baraka" class="characterButton" onClick="mk2Baraka()"></button>
          <button id="mk2Scorpion" class="characterButton" onClick="mk2Scorpion()"></button>
          <button id="mk2Raiden" class="characterButton" onClick="mk2Raiden()"></button>
          </div>
      </div>

      <div id="mk3" style="display: none;">
      <!-- MORTAL KOMBAT 3 CHARACTER MENU -->
        <div class="mk3Select">
          <button id="mk3ShangTsung" class="characterButton" onClick="mk3ShangTsung()"></button>
          <button id="mk3Sindel" class="characterButton" onClick="mk3Sindel()"></button>
          <button id="mk3Jax" class="characterButton" onClick="mk3Jax()"></button>
          <button id="mk3Kano" class="characterButton" onClick="mk3Kano()"></button>
          <button id="mk3LiuKang" class="characterButton" onClick="mk3LiuKang()"></button>
          <button id="mk3SonyaBlade" class="characterButton" onClick="mk3SonyaBlade()"></button>
          <button id="mk3Stryker" class="characterButton" onClick="mk3Stryker()"></button>
          <button id="mk3SubZero" class="characterButton" onClick="mk3SubZero()"></button>
          <button id="mk3Cyrax" class="characterButton" onClick="mk3Cyrax()"></button>
          <button id="mk3Sektor" class="characterButton" onClick="mk3Sektor()"></button>
          <button id="mk3Nightwolf" class="characterButton" onClick="mk3Nightwolf()"></button>
          <button id="mk3Sheeva" class="characterButton" onClick="mk3Sheeva()"></button>
          <button id="mk3KungLao" class="characterButton" onClick="mk3KungLao()"></button>
          <button id="mk3Kabal" class="characterButton" onClick="mk3Kabal()"></button>
          <button id="mk3Smoke" class="characterButton" onClick="mk3Smoke()"></button>
        </div>
      </div>

    <div id="gameMenu">
      <button class="menuButton" onClick="displayStory()">Story Details</button>
      <button class="menuButton" onClick="displayTipsCheats()">Tips and Cheats</button>
    </div>

    <div id="infoDisplay">
    <!--H2 Element to Display Titles and Character Names Depending on What is Selected -->
      <h2 id="displayName">Mortal Kombat</h2>

    <!-- Story Display -->
    <div id="storyDisplay">
      <p id="gameStory"></p>
    </div>

    <!-- Tips and Cheats Display-->
    <div id = "tipsCheatsDisplay">
    </div>

    <!--Character Moves Display-->
    <div id="characterDetails">
      <div id="characterStory">
        <h3>Biography</h3>
        <p id="bio">Character Biography Here</p>
        <h3>Character Ending</h3>
        <button onClick="showEnding()">Show</button>
        <button onClick="hideEnding()">Hide</button>
        <p id="ending" style="display: none;">End Story Here</p>
      </div>
      <div id="moveDisplay">
      <h3>Special Moves</h3>
        <p id="specialMoves">Special Moves List Here</p>
        <h3>Finishing Moves</h3>
        <p id="finishingMoves">Finishing Moves List Here</p>
      </div>
    </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
